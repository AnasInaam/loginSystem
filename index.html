<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-class">
        <div class="bar-class">
            <div class="main-bar-home-class">HOME</div>
            <div class="main-bar-menu-class">
                <div class="menu">
                    <div class="menu-image">
                        <div class="line-class"></div>
                        <div class="line-class"></div>
                        <div class="line-class"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-info-class">
            <div class="main-landing-class">
                <div class="text-class">Begin your adventure!</div>
            </div>
            <div class="login-class">
                <div class="form-class">
                    <form id="loginForm">
                        <div class="register-class">Login here</div>
                        <div class="form-group">
                            <label class="label-class" for="email">Email Address:</label>
                            <input class="form-input" id="email" name="email" type="email" placeholder="E-mail" required autofocus>
                        </div>
                        <div class="form-group">
                            <label class="label-class" for="password">Password:</label>
                            <div style="position: relative;">
                                <input class="form-input" id="password" name="password" type="password" placeholder="Password" required>
                                <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label style="display: flex; align-items: center; font-size: 14px;">
                                <input type="checkbox" id="rememberMe" style="margin-right: 8px;"> Remember me
                            </label>
                        </div>
                        <div class="form-group-one">
                            <button class="button-class" type="button" onclick="resetForm()">Reset</button>
                            <button class="button-class" type="submit" id="loginBtn">Login</button>
                        </div>
                    </form>
                    <center>
                        <b>"Haven't joined yet?</b> <a class="color-class" href="registration.html">Register today!</a>
                    </center>
                    <center style="margin-top: 10px;">
                        <a class="color-class" href="admin-login.html">Admin Login</a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize with some demo users
        function initializeDemoUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Add demo users if none exist
            if (users.length === 0) {
                const demoUsers = [
                    { id: 1, name: 'John Doe', email: 'john@example.com', password: 'password123' },
                    { id: 2, name: 'Jane Smith', email: 'jane@example.com', password: 'password456' },
                    { id: 3, name: 'Demo User', email: 'demo@demo.com', password: 'demo123' }
                ];
                localStorage.setItem('users', JSON.stringify(demoUsers));
            }
        }

        // Initialize demo users on page load
        initializeDemoUsers();

        // Enhanced login form handler with security and UX improvements
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            
            // Simulate network delay for better UX
            setTimeout(() => {
                try {
                    // Input validation
                    if (!isValidEmail(email)) {
                        showError('Please enter a valid email address');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showError('Password must be at least 6 characters');
                        return;
                    }
                    
                    // Check for brute force attempts
                    if (isAccountLocked(email)) {
                        showError('Account temporarily locked due to multiple failed attempts. Try again later.');
                        return;
                    }
                    
                    // Get users from localStorage
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    
                    // Find user with case-insensitive email
                    const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
                    
                    if (user) {
                        // Reset failed attempts
                        resetFailedAttempts(email);
                        
                        // Store current user session
                        const sessionData = {
                            ...user,
                            loginTime: new Date().toISOString(),
                            rememberMe: rememberMe
                        };
                        
                        localStorage.setItem('currentUser', JSON.stringify(sessionData));
                        
                        // Set session expiry if not remembering
                        if (!rememberMe) {
                            const expiry = new Date().getTime() + (30 * 60 * 1000); // 30 minutes
                            localStorage.setItem('sessionExpiry', expiry.toString());
                        }
                        
                        // Update user's last login
                        user.lastLogin = new Date().toISOString();
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        showSuccess('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = 'welcome.html';
                        }, 1000);
                    } else {
                        // Record failed attempt
                        recordFailedAttempt(email);
                        showError('Invalid email or password. Please try again.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again.');
                } finally {
                    // Reset button state
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }, 800);
        });

        function resetForm() {
            document.getElementById('loginForm').reset();
            clearMessages();
        }
        
        // Enhanced utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-error';
            errorDiv.style.cssText = 'background: #fee; border: 1px solid #fcc; color: #c33; padding: 10px; border-radius: 4px; margin: 10px 0; text-align: center;';
            errorDiv.textContent = message;
            document.querySelector('.form-class').appendChild(errorDiv);
        }
        
        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success';
            successDiv.style.cssText = 'background: #efe; border: 1px solid #cfc; color: #3c3; padding: 10px; border-radius: 4px; margin: 10px 0; text-align: center;';
            successDiv.textContent = message;
            document.querySelector('.form-class').appendChild(successDiv);
        }
        
        function clearMessages() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.remove());
        }
        
        // Brute force protection
        function recordFailedAttempt(email) {
            const attempts = JSON.parse(localStorage.getItem('failedAttempts') || '{}');
            const now = new Date().getTime();
            
            if (!attempts[email]) {
                attempts[email] = { count: 0, lastAttempt: now };
            }
            
            // Reset count if last attempt was more than 15 minutes ago
            if (now - attempts[email].lastAttempt > 15 * 60 * 1000) {
                attempts[email].count = 0;
            }
            
            attempts[email].count++;
            attempts[email].lastAttempt = now;
            
            localStorage.setItem('failedAttempts', JSON.stringify(attempts));
        }
        
        function isAccountLocked(email) {
            const attempts = JSON.parse(localStorage.getItem('failedAttempts') || '{}');
            const userAttempts = attempts[email];
            
            if (!userAttempts) return false;
            
            const now = new Date().getTime();
            const lockDuration = 15 * 60 * 1000; // 15 minutes
            
            // Account is locked if more than 5 attempts in last 15 minutes
            return userAttempts.count >= 5 && (now - userAttempts.lastAttempt) < lockDuration;
        }
        
        function resetFailedAttempts(email) {
            const attempts = JSON.parse(localStorage.getItem('failedAttempts') || '{}');
            delete attempts[email];
            localStorage.setItem('failedAttempts', JSON.stringify(attempts));
        }
        
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
            
            // Auto-fill remembered credentials
            const savedCredentials = localStorage.getItem('rememberedCredentials');
            if (savedCredentials) {
                const creds = JSON.parse(savedCredentials);
                document.getElementById('email').value = creds.email;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>

</html>
