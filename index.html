<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-class">
        <div class="bar-class">
            <div class="main-bar-home-class">HOME</div>
            <div class="main-bar-menu-class">
                <div class="menu">
                    <div class="menu-image">
                        <div class="line-class"></div>
                        <div class="line-class"></div>
                        <div class="line-class"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-info-class">
            <div class="main-landing-class">
                <div class="text-class">Begin your adventure!</div>
            </div>
            <div class="login-class">
                <div class="form-class">
                    <form id="loginForm">
                        <div class="register-class">Login here</div>
                        <div class="form-group">
                            <label class="label-class" for="email">Email Address:</label>
                            <input class="form-input" id="email" name="email" type="email" placeholder="E-mail" required autofocus>
                        </div>
                        <div class="form-group">
                            <label class="label-class" for="password">Password:</label>
                            <input class="form-input" id="password" name="password" type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group-one">
                            <button class="button-class" type="button" onclick="resetForm()">Reset</button>
                            <button class="button-class" type="submit">Login</button>
                        </div>
                    </form>
                    <center>
                        <b>"Haven't joined yet?</b> <a class="color-class" href="registration.html">Register today!</a>
                    </center>
                    <center style="margin-top: 10px;">
                        <a class="color-class" href="admin-login.html">Admin Login</a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize with some demo users
        function initializeDemoUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Add demo users if none exist
            if (users.length === 0) {
                const demoUsers = [
                    { id: 1, name: 'John Doe', email: 'john@example.com', password: 'password123' },
                    { id: 2, name: 'Jane Smith', email: 'jane@example.com', password: 'password456' },
                    { id: 3, name: 'Demo User', email: 'demo@demo.com', password: 'demo123' }
                ];
                localStorage.setItem('users', JSON.stringify(demoUsers));
            }
        }

        // Initialize demo users on page load
        initializeDemoUsers();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Find user
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store current user session
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Login successful!');
                window.location.href = 'welcome.html';
            } else {
                alert('Email or password is incorrect!');
            }
        });

        function resetForm() {
            document.getElementById('loginForm').reset();
        }
    </script>
</body>

</html>
